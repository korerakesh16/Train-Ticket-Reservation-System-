<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>LOGIN</title>
<link rel="stylesheet" href="UserHome_Css.css">
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(to right, #002147, #8B0000);
        text-align: center;
        margin: 0;
        padding: 0;
        color: white;
    }
    
    header {
        background-color: rgba(255, 215, 0, 0.9);
        color: #002147;
        padding: 20px 0;
        font-size: 28px;
        font-weight: bold;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    
    .main {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
    }
    
    .menu a {
        text-decoration: none;
        background: linear-gradient(135deg, #FFD700, #FFA500);
        color: #002147;
        padding: 10px 18px;
        border-radius: 20px;
        font-weight: bold;
        transition: 0.4s;
        font-size: 14px;
        display: inline-block;
        box-shadow: 2px 2px 10px rgba(255, 255, 255, 0.3);
    }
    
    .menu a:hover {
        background: linear-gradient(135deg, #FFA500, #FFD700);
        transform: scale(1.1);
    }
    
    .tab {
        font-size: 22px;
        font-weight: bold;
        padding: 10px;
        width: 250px;
        margin: 20px auto;
        text-align: center;
        color: white;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.3);
    }
    
    .green { background-color: #28a745; }
    
    .brown {
        background-color: rgba(255, 255, 255, 0.9);
        color: black;
        padding: 20px;
        border-radius: 12px;
        width: 300px;
        box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
    }
    
    form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    
    input[type="text"], input[type="password"], input[type="email"], input[type="number"] {
        width: 85%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 20px;
        font-size: 14px;
        text-align: center;
        background: rgba(255, 255, 255, 0.8);
        box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.2);
    }
    
    input[type="submit"] {
        background: linear-gradient(135deg, #8B0000, #FF4500);
        color: white;
        padding: 10px 18px;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        transition: 0.4s;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
    }
    
    input[type="submit"]:hover {
        background: linear-gradient(135deg, #FF4500, #8B0000);
        transform: scale(1.1);
    }
</style>
</head>
<body>
<header>
    Train Ticket Booking
</header>
<div class="main">
    <span class="menu"> <a href="UserLogin.html">Login as User</a> </span>
    <span class="menu"> <a href="UserRegister.html">New User Register</a> </span>
    <span class="menu"> <a href="AdminLogin.html">Login as Admin</a> </span>
</div>

<table class="tab brown">
    <tr>
        <td>New User Registration</td>
    </tr>
</table>

<table class="tab green">
    <tr>
        <td>
            <form action="userreg" method="post">
                <input type="email" name="mailid" placeholder="Enter your email" required><br>
                <input type="password" name="pword" placeholder="Enter your password" required><br>
                <input type="text" name="firstname" placeholder="Enter your first name" required><br>
                <input type="text" name="lastname" placeholder="Enter your last name" required><br>
                <input type="text" name="address" placeholder="Enter your address" required><br>
                <input type="number" name="phoneno" placeholder="Enter your phone number" required><br>
                <input type="file" name="userphoto"><br>
                <input type="submit" value="I AGREE FOR ALL TERMS & CONDITIONS! REGISTER ME">
            </form>
        </td>
    </tr>
</table>
</body>
</html>
