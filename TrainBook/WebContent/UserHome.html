<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Ticket Booking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #000000, #8B0000);
            color: white;
            text-align: center;
            padding-top: 20px;
        }

        header {
            background: rgba(0, 0, 0, 0.9);
            padding: 20px 0;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        .hd {
            font-size: 28px;
            font-weight: bold;
            color: #FFD700;
        }

        .menu-bar {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 15px;
            border-radius: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .menu-bar a {
            text-decoration: none;
            color: black;
            font-weight: 500;
            padding: 10px 15px;
            border-radius: 8px;
            background: #FFD700;
            transition: 0.3s;
        }

        .menu-bar a:hover {
            color: white;
            background: #FFC107;
            transform: scale(1.1);
        }

        .btn-custom {
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
            margin: 5px;
        }

        .info-section {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            width: 60%;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .info-section h3 {
            color: #FFD700;
            margin-bottom: 10px;
        }

        .info-section p {
            font-size: 16px;
            line-height: 1.5;
        }

        .content-section {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .white-box {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: black;
        }

        .train-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            color: black;
        }

        .train-table th, .train-table td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        .train-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .footer {
            background: rgba(139, 0, 0, 0.9);
            padding: 15px;
            font-size: 16px;
            color: #FFD700;
            margin-top: 40px;
            font-weight: bold;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container d-flex justify-content-between align-items-center">
                <a class="navbar-brand hd" href="#">Train Ticket Booking</a>
                <div>
                    <a href="UserLogin.html" class="btn btn-custom btn-warning">Login as User</a>
                    <a href="UserRegister.html" class="btn btn-custom btn-primary">New User Register</a>
                    <a href="AdminLogin.html" class="btn btn-custom btn-danger">Login as Admin</a>
                </div>
            </div>
        </nav>
    </header>

   
    <nav class="menu-bar d-flex justify-content-center">
        <ul class="nav">
            <li class="nav-item"><a href="userhome" class="btn btn-custom btn-warning">Home</a></li>
            <li class="nav-item"><a href="userviewtrainfwd" class="btn btn-custom btn-warning">View Trains</a></li>
            <li class="nav-item"><a href="trainbwstnfwd" class="btn btn-custom btn-warning">Trains Between Stations</a></li>
            <li class="nav-item"><a href="bookingdetails" class="btn btn-custom btn-warning">Ticket Booking History</a></li>
            <li class="nav-item"><a href="fareenqfwd" class="btn btn-custom btn-warning">Fare Enquiry</a></li>
            <li class="nav-item"><a href="useravailfwd" class="btn btn-custom btn-warning">Seat Availability</a></li>
            <li class="nav-item"><a href="usersearchtrain" class="btn btn-custom btn-warning">Search By Train No</a></li>
            <li class="nav-item"><a href="userprofile" class="btn btn-custom btn-warning">Profile</a></li>
            <li class="nav-item"><a href="userlogout" class="btn btn-custom btn-danger">Logout</a></li>
        </ul>
    </nav>

   
    <div class="footer">
        &copy; 2025 Train Ticket Booking System | Indian Railways
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
