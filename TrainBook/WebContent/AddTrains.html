<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Trains</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(to bottom, #000000, #8B0000);
        color: white;
        text-align: center;
        padding-top: 20px;
    }

    header {
        background: rgba(0, 0, 0, 0.9);
        padding: 15px 0;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
    }

    .hd {
        font-size: 24px;
        font-weight: bold;
        color: #FFD700;
    }

    .nav-container {
        background: rgba(255, 255, 255, 0.1);
        padding: 10px;
        border-radius: 10px;
        margin: 15px auto;
        width: 80%;
    }

    .nav-bar {
        display: flex;
        justify-content: center;
        gap: 15px;
        flex-wrap: wrap;
    }

    .nav-bar .btn {
        background: #FFD700;
        color: black;
        font-weight: bold;
        border-radius: 8px;
        transition: 0.3s;
    }

    .nav-bar .btn:hover {
        background: #FFC107;
        color: white;
        transform: scale(1.1);
    }

    .form-container {
        width: 40%;
        margin: 30px auto;
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    }

    .form-control {
        text-align: center;
    }

    .btn-submit {
        background: #FFD700;
        color: black;
        font-weight: bold;
        border-radius: 5px;
        transition: 0.3s;
    }

    .btn-submit:hover {
        background: #FFC107;
        color: white;
    }
</style>
</head>
<body>
    <header>
        <h1 class="hd">Train Ticket Booking</h1>
    </header>
    <div class="nav-container">
        <div class="nav-bar">
            <a href="AdminHome.html" class="btn">Home</a>
            <a href="adminviewtrainfwd" class="btn">View Trains</a>
            <a href="adminsearchtrainfwd" class="btn">Search By TrainNo</a>
            <a href="addtrainfwd" class="btn">Add Train</a>
            <a href="cancletrainfwd" class="btn">Delete Train</a>
            <a href="updatetrain" class="btn">Update Train Details</a>
            <a href="adminlogout" class="btn">Logout</a>
        </div>
    </div>
    <div class='main mt-4'>
        <p class='menu fs-4 fw-bold'> Add Trains </p>
    </div>
    <div class="form-container">
        <form action="adminaddtrain" method="post">
            <div class="mb-3">
                <label class="form-label">Train Number:</label>
                <input type="text" name="trainno" class="form-control" placeholder="Enter Train Number">
            </div>
            <div class="mb-3">
                <label class="form-label">Train Name:</label>
                <input type="text" name="trainname" class="form-control" placeholder="Enter Train Name">
            </div>
            <div class="mb-3">
                <label class="form-label">From Station:</label>
                <input type="text" name="fromstation" class="form-control" placeholder="Enter Departure Station">
            </div>
            <div class="mb-3">
                <label class="form-label">To Station:</label>
                <input type="text" name="tostation" class="form-control" placeholder="Enter Destination Station">
            </div>
            <div class="mb-3">
                <label class="form-label">Available:</label>
                <input type="text" name="available" class="form-control" placeholder="Enter Seat Availability">
            </div>
            <div class="mb-3">
                <label class="form-label">Fare (INR):</label>
                <input type="text" name="fare" class="form-control" placeholder="Enter Ticket Fare">
            </div>
            <button type="submit" class="btn btn-submit">ADD TRAIN</button>
        </form>
    </div>
</body>
</html>
