<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>LOGIN</title>
    <link rel="stylesheet" href="UserHome_Css.css">
    <style>
       body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to right, #002147, #8B0000); /* Blue to Red Gradient */
    text-align: center;
    margin: 0;
    padding: 0;
    color: white;
}

header {
    background-color: rgba(255, 215, 0, 0.9); /* Golden Yellow */
    color: #002147;
    padding: 20px 0;
    font-size: 28px;
    font-weight: bold;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
}

.main {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
}

.menu a {
    text-decoration: none;
    background: linear-gradient(135deg, #FFD700, #FFA500); /* Yellow to Orange */
    color: #002147;
    padding: 12px 20px;
    border-radius: 25px;
    font-weight: bold;
    transition: 0.4s;
    font-size: 16px;
    display: inline-block;
    box-shadow: 2px 2px 10px rgba(255, 255, 255, 0.3);
}

.menu a:hover {
    background: linear-gradient(135deg, #FFA500, #FFD700);
    transform: scale(1.1);
}

.tab {
    font-size: 24px;
    font-weight: bold;
    padding: 15px;
    width: 300px;
    margin: 25px auto;
    text-align: center;
    color: white;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.3);
}

.green { background-color: #28a745; }

.brown {
    background-color: rgba(255, 255, 255, 0.9); /* Soft White */
    color: black;
    padding: 25px;
    border-radius: 15px;
    width: 350px;
    box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
}

form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

input[type="text"], input[type="password"] {
    width: 90%;
    padding: 12px;
    margin: 12px 0;
    border: none;
    border-radius: 25px;
    font-size: 16px;
    text-align: center;
    background: rgba(255, 255, 255, 0.8);
    box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.2);
}

input[type="text"]:focus, input[type="password"]:focus {
    outline: none;
    background: rgba(255, 255, 255, 1);
    box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.8);
}

input[type="submit"] {
    background: linear-gradient(135deg, #8B0000, #FF4500); /* Dark Red to Orange */
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    font-size: 18px;
    font-weight: bold;
    transition: 0.4s;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
}

input[type="submit"]:hover {
    background: linear-gradient(135deg, #FF4500, #8B0000);
    transform: scale(1.1);
}
       
       
    </style>
</head>
<body>
    <header>Train Ticket Booking</header>

    <div class="main">
        <span class="menu"><a href="UserLogin.html">Login as User</a></span>
        <span class="menu"><a href="UserRegister.html">New User Register</a></span>
        <span class="menu"><a href="AdminLogin.html">Login as Admin</a></span>
    </div>

    <div class="tab green">User Login</div>

    <form action="userlogin" class="tab brown" method="post">
        <input type="text" name="uname" placeholder="Enter Your Email ID">
        <input type="password" name="pword" placeholder="Enter Your Password">
        <input type="submit" value="LOGIN">
    </form>
</body>
</html>
